<html>
  <head>
    <meta charset="utf8"/>
    <title>跨域DEMO --- cors</title>
  </head>
  <body>
  <script>
    var xhr = new XMLHttpRequest()
    xhr.open('GET', 'http://abc.com:8899/cors')
    xhr.send()
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log(xhr.response)
      }
    }
  </script>
  </body>
</html>
